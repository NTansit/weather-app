<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <dov class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </dov>
                <dov class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </dov>
            </div>
        </div>
    </div>
    
<script>

const apiKey = "874acd737ff057c2ff0eff177f0dc6c6"
const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangkok"

const name = document.getElementsByClassName('city')
console.log('name :', name)
const checkWeather = async() =>{
    try{
        const response = await fetch(apiURL + `&appid=${apiKey}`);
        if(!response.ok){
            throw new Error('Could not fetch data')
        }
        let data = await response.json();
        console.log('data',data)
        console.log('temp :',data.main.temp)
        console.log('city_name :',data.name)   
        console.log('humidity :',data.main.humidity)
        console.log('wind speed :',data.wind.speed)
        // document.querySelector(".city").innerHTML = data.name;
        document.getElementsByClassName('temp').innerHTML = data.main.temp;
        // const name = document.getElementsByClassName('city')
        // const temp  = document.getElementsByClassName('temp')
        name.innerHTML = data.name
        // temp.innerHTML = data.main.temp
    } catch(error){
        console.log('Error :', error)
        alert('Data Loading Error (Fetch)')
    }
}
checkWeather()



</script>

</body>

</html>
